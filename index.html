<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="score-board">
        <span class="score">Score: 0</span>
        <span class="live">Lives: 0</span>
    </div>
    <div class="grid"></div>
    <button type="button" class="btn">Start Game</button>
    <div class="ghost">
        <div class="eyes eye-left"></div>
        <div class="eyes eye-right"></div>
    </div>
    <div class="pacman">
        <div class="eye"></div>
        <div class="mouth"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
